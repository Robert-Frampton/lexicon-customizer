<html>

<head>
	<link href id="lexiconStylesheetLink" rel="stylesheet" />

	
		<script src="../../../bower_components/jquery/dist/jquery.js"></script>
	
		<script src="../../../node_modules/lexicon-ux/build/js/bootstrap.js"></script>
	
		<script src="../../../node_modules/lexicon-ux/build/js/svg4everybody.js"></script>
	
</head>

<body class="lexicon-customizer-preview-box">
	<h3>Preview</h3>

	<section class="row">
		<div class="col-xs-6">
			<h4>Toggle switch</h4>

			<div class="form-group">
				<label>
					<input class="toggle-switch" type="checkbox">

					<span aria-hidden="true" class="toggle-switch-bar">
						<span class="toggle-switch-handle"></span>
					</span>
				</label>
			</div>
		</div>

		<div class="col-xs-6">
			<h4>Toggle switch label</h4>

			<div class="form-group">
				<label>
					<input class="toggle-switch" type="checkbox">
					<span class="toggle-switch-label">Toggle Switch with data-label-on</span>

					<span aria-hidden="true" class="toggle-switch-bar">
						<span class="toggle-switch-handle" data-label-off="" data-label-on="ON"></span>
					</span>
				</label>
			</div>
		</div>

		<div class="col-xs-6">
			<h4>Toggle switch icon</h4>

			<div class="form-group">
				<label>
					<input class="toggle-switch" type="checkbox">
					<span class="toggle-switch-label">Toggle Switch with data-label on and data-label-off</span>

					<span aria-hidden="true" class="toggle-switch-bar">
						<span class="toggle-switch-handle" data-label-off="Locked" data-label-on="Edit">
							<span class="button-icon button-icon-on icon-pencil toggle-switch-icon"></span>
							<span class="button-icon button-icon-off icon-lock toggle-switch-icon"></span>
						</span>
					</span>
				</label>
			</div>
		</div>

		<div class="col-xs-6">
			<h4>Toggle switch icon (alternate)</h4>

			<div class="form-group">
				<label>
					<input class="toggle-switch" type="checkbox">

					<span aria-hidden="true" class="toggle-switch-bar">
						<span class="toggle-switch-handle">
							<span class="icon-ok toggle-switch-icon toggle-switch-icon-on"></span>
							<span class="icon-remove toggle-switch-icon toggle-switch-icon-off"></span>
						</span>
					</span>
				</label>
			</div>
		</div>
	</section>
</body>

</html>
