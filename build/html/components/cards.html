<html>

<head>
	<link href id="lexiconStylesheetLink" rel="stylesheet" />

	
		<script src="../../../bower_components/jquery/dist/jquery.js"></script>
	
		<script src="../../../lexicon/build/js/bootstrap.js"></script>
	
		<script src="../../../lexicon/build/js/svg4everybody.js"></script>
	
</head>

<body class="lexicon-customizer-preview-box">
	<h3>Preview</h3>

	</section class="row">
		<div class="col-md-12">
			<h4>Default Card</h4>

			<div class="card">
				<div class="card-header"><h1>Header</h1></div>
				<div class="card-section"><h1>Section</h1></div>
				<div class="card-footer"><h1>Footer</h1></div>
			</div>
		</div>

		<div class="col-md-12">
			<h4>Padded</h4>

			<div class="card-horizontal">
				<div class="card-row card-row-padded">
					<div class="card-col-field">
						<span class="icon-folder-close-alt icon-monospaced" style="width: 90px;"></span>
					</div>
					<div class="card-col-content card-col-gutters">
						<span>Fills Remaining Space</span>
					</div>
					<div class="card-col-field">
						<span class="icon-folder-close-alt icon-monospaced" style="width: 140px;"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-12">
			<h4>Card Helper Classes</h4>

			<div class="card card-rounded">
				<div class="card-header"><h1>Header</h1></div>
				<div class="card-section"><h1>Section</h1></div>
				<div class="card-footer"><h1>Footer</h1></div>
			</div>
			<div class="card card-circle">
				<div class="card-header"><h1>Header</h1></div>
				<div class="card-section"><h1>Section</h1></div>
				<div class="card-footer"><h1>Footer</h1></div>
			</div>
			<div class="card card-square">
				<div class="card-header"><h1>Header</h1></div>
				<div class="card-section"><h1>Section</h1></div>
				<div class="card-footer"><h1>Footer</h1></div>
			</div>
		</div>
	</section>
</body>

</html>
