<html>

<head>
	<link href id="lexiconStylesheetLink" rel="stylesheet" />

	
		<script src="../../../bower_components/jquery/dist/jquery.js"></script>
	
		<script src="../../../lexicon/build/js/bootstrap.js"></script>
	
		<script src="../../../lexicon/build/js/svg4everybody.js"></script>
	
</head>

<body class="lexicon-customizer-preview-box">
	<h3>Preview</h3>

	<section class="row">
		<div class="col-md-12">
			<h4>Stickers</h4>
		</div>

		<div class="col-xs-3">
			<div class="aspect-ratio">
				<img alt="thumbnail" src="../../images/thumbnail_hot_air_ballon.jpg">

				<span class="sticker sticker-danger">PDF</span>
			</div>
		</div>

		<div class="col-xs-3">
			<div class="aspect-ratio">
				<img alt="thumbnail" src="../../images/thumbnail_hot_air_ballon.jpg">

				<span class="sticker sticker-bottom-left sticker-danger">PDF</span>
			</div>
		</div>

		<div class="col-xs-3">
			<div class="aspect-ratio">
				<img alt="thumbnail" src="../../images/thumbnail_hot_air_ballon.jpg">

				<span class="sticker sticker-danger sticker-top-right">PDF</span>
			</div>
		</div>

		<div class="col-xs-3">
			<div class="aspect-ratio">
				<img alt="thumbnail" src="../../images/thumbnail_hot_air_ballon.jpg">

				<span class="sticker sticker-bottom-right sticker-danger">PDF</span>
			</div>
		</div>

		<div class="col-md-12">
			<h4>Sticker static</h4>

			<span class="sticker sticker-default sticker-static">133</span>
			<span class="sticker sticker-danger sticker-static">133</span>
			<span class="sticker sticker-info sticker-static">133</span>
			<span class="sticker sticker-primary sticker-static">133</span>
			<span class="sticker sticker-static sticker-success">133</span>
			<span class="sticker sticker-static sticker-warning">133</span>
		</div>

		<div class="col-md-12">
			<h4>Sticker sizes</h4>

			<span class="sticker sticker-default sticker-sm sticker-static">133</span>
			<span class="sticker sticker-primary sticker-static">133</span>
			<span class="sticker sticker-lg sticker-static sticker-success">133</span>
		</div>

		<div class="col-md-12">
			<h4>Sticker shapes</h4>

			<span class="sticker sticker-circle sticker-default sticker-static">133</span>
			<span class="sticker sticker-primary sticker-rounded sticker-static">133</span>
			<span class="sticker sticker-square sticker-static sticker-success">133</span>
		</div>

		<div class="col-md-12">
			<h4>Sticker placement</h4>

			<div class="row">
				<div class="col-xs-3">
					<button class="btn btn-primary" style="position:relative;">
						Email

						<span class="sticker sticker-circle sticker-bottom sticker-danger sticker-outside sticker-right">133</span>
					</button>
				</div>

				<div class="col-xs-3">
					<button class="btn btn-primary" style="position:relative;">
						Email

						<span class="sticker sticker-circle sticker-danger sticker-outside">133</span>
					</button>
				</div>

				<div class="col-xs-3">
					<button class="btn btn-primary" style="position:relative;">
						Email

						<span class="sticker sticker-circle sticker-bottom sticker-danger sticker-outside">133</span>
					</button>
				</div>

				<div class="col-xs-3">
					<button class="btn btn-primary" style="position:relative;">
						Email

						<span class="sticker sticker-circle sticker-danger sticker-outside sticker-right">133</span>
					</button>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
