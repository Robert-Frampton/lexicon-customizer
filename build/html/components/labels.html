<html>

<head>
	<link href id="lexiconStylesheetLink" rel="stylesheet" />

	
		<script src="../../../bower_components/jquery/dist/jquery.js"></script>
	
		<script src="../../../lexicon/build/js/bootstrap.js"></script>
	
		<script src="../../../lexicon/build/js/svg4everybody.js"></script>
	
</head>

<body class="lexicon-customizer-preview-box">
	<h3>Preview</h3>

	<section class="row">
		<div class="col-md-12">
			<h4>Example heading <span class="label label-default">New</span></h4>
		</div>

		<div class="col-md-12">
			<h4>Default</h4>

			<span class="label label-default">Default</span>
			<span class="label label-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>
		</div>

		<div class="col-md-12">
			<h4>Sizes</h4>

			<span class="label label-default label-sm">Small Label</span>
			<span class="label label-primary">Default Label</span>
			<span class="label label-lg label-success">Large Label</span>
		</div>
	</section>
</body>

</html>
